<!doctype html>
<html lang="it" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Salvatore Caporale — Digital Card</title>
  <meta name="description" content="Executive digital business card — IT / EN / AR">
  <meta name="theme-color" content="#0a4dad">
  <style>
    :root{
      --bg:#f6f8ff; --bg2:#eef3ff; --card:#fff; --text:#1f2937; --muted:#6b7280;
      --primary:#0a4dad; --primary2:#1e6bfd; --accent:#e6f0ff;
      --shadow:0 12px 28px rgba(3,24,73,.12);
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0f131d; --bg2:#0b1220; --card:#131a28; --text:#e5e7eb; --muted:#b6c2d0;
        --primary:#3b82f6; --primary2:#60a5fa; --accent:#0f1e36;
        --shadow:0 14px 30px rgba(0,0,0,.45);
      }
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Roboto,'Segoe UI',Tahoma,Arial,sans-serif}
    .container{max-width:980px;margin:0 auto;padding:28px 18px}

    .hero{background:var(--card);border-radius:22px;box-shadow:var(--shadow);padding:28px;margin-bottom:26px}
    .hero-grid{display:grid;grid-template-columns:140px 1fr;gap:22px;align-items:center}
    .avatar{width:140px;height:140px;border-radius:50%;object-fit:cover}
    h1{font-size:30px;margin:0}
    .role{margin:6px 0 0;color:var(--muted)}
    .actions{margin-top:18px;display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px}
    .btn{display:flex;align-items:center;gap:10px;justify-content:center;padding:12px 14px;border-radius:12px;text-decoration:none;color:#fff;background:var(--primary);font-weight:600}
    .btn.gray{background:#374151}
    .btn.green{background:#0b7a6b}
    .btn.red{background:#d62828}

    /* 🔹 Contatti allineati in 2 colonne */
    .contacts-inline{
      margin-top:16px;
      font-size:16px;
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:8px 24px;
      justify-items:center;
      text-align:center;
    }
    .contacts-inline div{display:flex;flex-direction:column;gap:2px}
    .contacts-inline a{color:var(--primary);text-decoration:none;font-weight:500}

    /* Sections */
    .section{background:var(--card);border-radius:20px;box-shadow:var(--shadow);padding:22px;margin-bottom:22px}
    .section h2{margin:0 0 10px;color:var(--primary)}
    .chips{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:10px;margin-top:10px}
    .chip{background:var(--accent);padding:10px 12px;border-radius:12px}

    .list{list-style:none;padding:0;margin:0}
    .list li{padding:10px 0;border-bottom:1px dashed #00000014}
    .list li:last-child{border-bottom:none}

    .qr-box{display:flex;flex-direction:column;align-items:center;gap:10px}
    .qr{width:220px;height:220px;border-radius:12px}
    footer{text-align:center;color:var(--muted);font-size:13px;margin:22px 0 10px}

    [data-lang]{display:none}
    [data-lang].show{display:block}
  </style>
</head>
<body>
  <div class="container">
    <div class="hero">
      <div class="hero-grid">
        <img class="avatar" src="/foto.jpg" alt="Foto profilo">
        <div>
          <h1>Salvatore Caporale</h1>
          <p class="role">Head of Middle East Operations Services — Leonardo Helicopters</p>

          <div class="actions">
            <a class="btn" href="tel:+97450553691">📞 Call Qatar</a>

            <a class="btn gray" href="mailto:salvatore.caporale@leonardo.com">✉️ Business Email</a>
            <a class="btn gray" href="mailto:s.caporale@yahoo.it">✉️ Personal Email</a>
            <a class="btn green" href="https://wa.me/97450553691" target="_blank">💬 WhatsApp</a>
            <a class="btn red" href="/Salvatore.vcf" download>📇 Add to Contacts</a>
            <a class="btn gray" href="https://www.linkedin.com/in/salvatore-caporale/" target="_blank">in LinkedIn</a>
          </div>

          <!-- 🔹 Telefono + Email allineati -->
          <div class="contacts-inline">
            <div>
              <div>📞 Qatar: <a href="tel:+97450553691">+974 50553691</a></div>
              <div>📧 <a href="mailto:salvatore.caporale@leonardo.com">salvatore.caporale@leonardo.com</a></div>
            </div>
            <div>
              <div>📞 Italy: <a href="tel:+393454770625">+39 3454770625</a></div>
              <div>📧 <a href="mailto:s.caporale@yahoo.it">s.caporale@yahoo.it</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Qui restano tutte le altre sezioni (Biografia, Esperienza, Skills, Social, QR, Footer) identiche -->
  </div>
</body>
</html>
