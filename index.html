<!doctype html>
<html lang="it" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Salvatore Caporale — Digital Card</title>
  <meta name="description" content="Executive digital business card — IT / EN / AR">
  <meta name="theme-color" content="#0a4dad">
  <style>
    :root{
      --bg:#f6f7fb; --panel:#0f172a; --card:#ffffff; --text:#0b1220; --muted:#64748b;
      --primary:#0a4dad; --primary2:#1e6bfd; --accent:#eaf1ff;
      --line:#e5e7eb; --shadow:0 12px 28px rgba(3,24,73,.12);
      --green:#0b7a6b; --red:#d62828; --red2:#e63946;
      --linkedin:rgba(0,141,230,1);
      --linkedin-hover:rgba(0,141,230,0.85);
      --radius:18px;
    }

    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0b1220; --panel:#060b14; --card:#0f1624; --text:#e5e7eb; --muted:#b6c2d0;
        --primary:#3b82f6; --primary2:#60a5fa; --accent:#0f1e36; --line:#1f2937;
        --shadow:0 14px 30px rgba(0,0,0,.5);
      }
    }

    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Roboto,'Segoe UI',Tahoma,Arial,sans-serif}

    .wrap{max-width:1180px;margin:0 auto;padding:18px}
    .grid{display:grid;grid-template-columns:320px 1fr;gap:18px}

    /* Sidebar */
    .side{background:var(--panel);color:#fff;border-radius:20px;padding:22px;box-shadow:var(--shadow);position:sticky;top:18px;height:fit-content}
    .brand{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
    .logo{height:36px;max-width:160px;object-fit:contain;filter:brightness(1.05)}
    .lang{display:flex;gap:8px}
    .lang button{border:1px solid #ffffff28;background:transparent;color:#fff;padding:6px 10px;border-radius:999px;cursor:pointer;font-weight:600}
    .lang button.active{background:#ffffff22}

    .avatar{width:120px;height:120px;border-radius:999px;object-fit:cover;border:3px solid #ffffff33;box-shadow:0 8px 20px rgba(0,0,0,.22);display:block;margin:8px auto 12px}
    h1{font-size:26px;margin:8px 0 4px;text-align:center}
    .role{margin:0;color:#cbd5e1;text-align:center}

    .actions{margin-top:16px;display:grid;grid-template-columns:1fr;gap:10px}
    .btn{display:flex;align-items:center;gap:10px;justify-content:center;padding:12px 14px;border-radius:12px;text-decoration:none;color:#fff;background:var(--primary);font-weight:700;transition:transform .06s,background .2s,box-shadow .2s}
    .btn:hover{background:var(--primary2);transform:translateY(-1px);box-shadow:0 6px 14px rgba(0,0,0,.35)}
    .btn.gray{background:#334155}
    .btn.green{background:var(--green)}
    .btn.red{background:var(--red)}
    .btn.red:hover{background:var(--red2)}
    .btn.linkedin{background:var(--linkedin)}
    .btn.linkedin:hover{background:var(--linkedin-hover)}
    .btn span{opacity:.95}
    .btn svg{width:18px;height:18px;flex:0 0 auto}

    /* CONTACTS — fix overlap */
    .contacts-box{background:#ffffff10;border:1px solid #ffffff26;border-radius:14px;padding:14px;margin-top:14px;line-height:1.5}
    .contacts-title{color:#cbd5e1;font-size:13px;margin:0 0 8px}
    .contacts-grid{
      display:grid;
      grid-template-columns: minmax(0,1fr) minmax(0,1fr);
      column-gap:24px;
      row-gap:10px;
      align-items:start;
    }
    .contacts-col{
      display:flex;flex-direction:column;gap:6px;
      min-width:0;
      overflow-wrap:anywhere;
      word-break:break-word;
    }
    .contacts-col a{color:#e3f2ff;text-decoration:none}
    .contacts-col a:hover{text-decoration:underline}
    .contacts-col .lbl{color:#9fb4d6;font-size:13px}

    .qr-box{margin-top:16px;display:flex;flex-direction:column;align-items:center;gap:8px;background:#ffffff10;border:1px solid #ffffff26;border-radius:14px;padding:12px}
    .qr{width:180px;height:180px;border-radius:12px;background:#fff}

    /* Main content */
    .main{display:flex;flex-direction:column;gap:18px}
    .card{background:var(--card);border-radius:20px;box-shadow:var(--shadow);padding:22px}
    .card h2{margin:0 0 10px;color:var(--primary)}
    p{line-height:1.75;margin:10px 0}
    .card p, .card .muted{text-align:justify;text-justify:inter-word;hyphens:auto}

    /* Timeline */
    .timeline{position:relative;margin-top:6px}
    .timeline::before{content:"";position:absolute;left:28px;top:0;bottom:0;width:2px;background:var(--line)}
    .t-row{display:grid;grid-template-columns:56px 1fr;gap:14px;position:relative;padding:16px 0}
    .t-axis{position:relative;min-height:24px}
    .t-dot{position:absolute;left:19px;top:50%;transform:translateY(-50%);width:16px;height:16px;border-radius:50%;background:var(--primary);box-shadow:0 0 0 4px var(--accent)}
    .t-title{font-weight:800;margin:0 0 6px;line-height:1.3}
    .muted{color:var(--muted)}

    /* Skills */
    .chips{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:10px;margin-top:10px}
    .chip{background:linear-gradient(180deg,var(--accent),#ffffff10);border:1px solid #00000012;padding:10px 12px;border-radius:12px}

    .list{list-style:none;margin:0;padding:0}
    .list li{padding:10px 0;border-bottom:1px dashed var(--line)}
    .list li:last-child{border-bottom:none}

    footer{margin:20px 0 10px;text-align:center;color:var(--muted);font-size:13px}

    [data-lang]{display:none}
    [data-lang].show{display:block}
    .rtl{direction:rtl;text-align:right}

    @media (max-width:980px){
      .grid{grid-template-columns:1fr}
      .side{position:static}
    }
    @media (max-width:560px){
      .contacts-grid{grid-template-columns:1fr}
    }
  </style>
</head>
